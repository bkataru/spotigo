name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        
    - name: Build binaries
      run: |
        mkdir -p dist
        GOOS=linux GOARCH=amd64 go build -o dist/spotigo-linux-amd64 ./cmd/spotigo
        GOOS=windows GOARCH=amd64 go build -o dist/spotigo-windows-amd64.exe ./cmd/spotigo
        GOOS=darwin GOARCH=amd64 go build -o dist/spotigo-darwin-amd64 ./cmd/spotigo
        
    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/spotigo-linux-amd64
          dist/spotigo-windows-amd64.exe
          dist/spotigo-darwin-amd64
        draft: false
        prerelease: false
        generate_release_notes: true
        name: Spotigo ${{ github.ref_name }}
        body: |
          ## ðŸŽ¯ Spotigo ${{ github.ref_name }}
          
          AI-powered local music intelligence platform for Spotify library management and analysis.
          
