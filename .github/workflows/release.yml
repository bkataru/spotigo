name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  GO_VERSION: '1.23'

jobs:
  test:
    name: Test Before Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      
    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ env.GO_VERSION }}
        
    - name: Run tests
      run: go test -race ./...
      
    - name: Run vet
      run: go vet ./...

  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    needs: test
    
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: ''
          - goos: linux
            goarch: arm64
            suffix: ''
          - goos: windows
            goarch: amd64
            suffix: '.exe'
          - goos: darwin
            goarch: amd64
            suffix: ''
          - goos: darwin
            goarch: arm64
            suffix: ''
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      
    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ env.GO_VERSION }}
        
    - name: Get version
      id: version
      run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        
    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        mkdir -p dist
        output="dist/spotigo-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}"
        go build -ldflags="-s -w -X main.version=${{ steps.version.outputs.version }}" -o "${output}" ./cmd/spotigo
        
    - name: Upload artifact
      uses: actions/upload-artifact@v6
      with:
        name: spotigo-${{ matrix.goos }}-${{ matrix.goarch }}
        path: dist/*
        retention-days: 1

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-and-release
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      
    - name: Download all artifacts
      uses: actions/download-artifact@v7
      with:
        path: artifacts
        
    - name: Prepare release files
      run: |
        mkdir -p release
        find artifacts -type f -name 'spotigo-*' -exec cp {} release/ \;
        cd release
        sha256sum spotigo-* > checksums.txt
        
    - name: Get version
      id: version
      run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        
    - name: Create release
      uses: softprops/action-gh-release@v2
      with:
        files: release/*
        draft: false
        prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
        generate_release_notes: true
        name: Spotigo ${{ steps.version.outputs.version }}
        body: |
          ## Spotigo ${{ steps.version.outputs.version }}
          
          AI-powered local music intelligence platform for Spotify library management and analysis.
          
          ### Installation
          
          Download the appropriate binary for your platform:
          
          | Platform | Architecture | File |
          |----------|--------------|------|
          | Linux | x86_64 | `spotigo-linux-amd64` |
          | Linux | ARM64 | `spotigo-linux-arm64` |
          | macOS | Intel | `spotigo-darwin-amd64` |
          | macOS | Apple Silicon | `spotigo-darwin-arm64` |
          | Windows | x86_64 | `spotigo-windows-amd64.exe` |
          
          ### Verify Download
          
          ```bash
          # Download checksums
          curl -LO https://github.com/bkataru-workshop/spotigo/releases/download/${{ steps.version.outputs.version }}/checksums.txt
          
          # Verify your download
          sha256sum -c checksums.txt --ignore-missing
          ```
          
          ### Quick Start
          
          ```bash
          # Make executable (Linux/macOS)
          chmod +x spotigo-*
          
          # Setup credentials
          export SPOTIFY_CLIENT_ID=your_client_id
          export SPOTIFY_CLIENT_SECRET=your_client_secret
          
          # Start Ollama
          ollama serve
          
          # Authenticate and backup
          ./spotigo auth
          ./spotigo backup
          
          # Start chatting!
          ./spotigo chat
          ```
          
          ### Links
          
          - [Documentation](https://github.com/bkataru-workshop/spotigo#readme)
          - [Configuration Guide](https://github.com/bkataru-workshop/spotigo#configuration)
          - [Contributing](https://github.com/bkataru-workshop/spotigo/blob/main/CONTRIBUTING.md)

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Get version
      id: version
      run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        
    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
          ghcr.io/${{ github.repository }}:latest
        labels: |
          org.opencontainers.image.title=Spotigo
          org.opencontainers.image.version=${{ steps.version.outputs.version }}
          org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
