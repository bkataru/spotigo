version: '3.8'

services:
  # Ollama service for local LLM inference
  ollama:
    image: ollama/ollama:latest
    container_name: spotigo-ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    # Fallback for systems without GPU
    # Remove the deploy section above if no GPU available
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development environment
  vscode:
    image: spotigo-devenvironment
    container_name: spotigo-devcontainer
    build:
      context: .
      dockerfile: ./Dockerfile
    depends_on:
      ollama:
        condition: service_healthy
    volumes:
      - ../:/workspace
      - ~/.ssh:/home/vscode/.ssh:ro
      - ~/.ssh:/root/.ssh:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - go_cache:/go/pkg/mod
      - test_data:/workspace/test/data
    environment:
      - TZ=UTC
      - OLLAMA_HOST=http://ollama:11434
      - SPOTIGO_DATA_DIR=/workspace/data
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    entrypoint: zsh -c "while sleep 1000; do :; done"

volumes:
  ollama_data:
    driver: local
  go_cache:
    driver: local
  test_data:
    driver: local

